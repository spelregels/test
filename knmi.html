<!DOCTYPE html>
<html lang="nl">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta charset="UTF-8">
	<title>KNMI</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#3492BB">
	<link rel="shortcut icon" href="https://cdn.knmi.nl/assets/favicon-06dd94e551015e92293dd6d7525ab5c1ab9a51f68bebdf0b4669c12d69dbe522.ico" />
	<link rel="apple-touch-icon" href="https://cdn.knmi.nl/assets/apple-touch-icon-220a47425fd62d44dc04800d3067032801342cd842cc7935b89dbca0cec4a7c9.png" />

<style>
html, body {
    margin:0;
}
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-image: linear-gradient(-46.3169deg, rgb(113,165,75) 50%, rgb(52,146,187) 50%, rgb(52,146,187));
}
div {
	position : fixed;
	display : block;
	left : 0px;
	bottom : 0px;
	height : 13.51%;
	width : 100%;
	background-color : rgb(113,165,75);
	z-index : -1;
}
</style>
</head>

<body>

<img id="afbeelding" src="https://cdn.knmi.nl/knmi/map/general/weather-map.gif" alt="">

<div id="lijn">
</div>

<script>
function formaatAfbeelding () {
	var x = document.getElementById("afbeelding");

	if ( ( window.innerHeight / window.innerWidth ) > (445 / 425) ) {
		x.style.height = 'auto';
		x.style.width  = '';
		x.width = window.innerWidth; 
	}
	else {
		x.style.width  = 'auto';
		x.style.height = '';
		x.height = window.innerHeight;
	}
};

formaatAfbeelding();
window.addEventListener('resize', formaatAfbeelding);

setInterval(function() {
    document.getElementById('afbeelding').src = 'https://cdn.knmi.nl/knmi/map/general/weather-map.gif?' + new Date().getTime();
	formaatAfbeelding();
},  56000);

</script>

</body>
</html>
